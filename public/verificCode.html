<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<title>Verificar codigo</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="static/materialize-css/dist/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<section class="container">
			<div class="row">
				<div class="center">
					<img src="img/icons/message.png">
					<h3>Ahora ingresa tu código</h3>
					<p>Enviamos un SMS con el código de validación al número<span id="phone-code"></span></p></p>
				</div>
			</div>
		</section>
		<section class="container">
			<div class="row">
			    <form id="frm-code" >	
			        <div class="frm-input-img">
					 <img src="img/icons/lock.png">
					</div>
					<div class="frm-input-field">
						<input id="input-code" class="center" placeholder="_ _ _ _ _ _">
			        	</div>
					</div>
					<div class="center">
						<label><p>Reintentar en<img src="img/icons/clock.png"></p></label>
					</div>
			    </form>
			</div>
		</section>
	</body>
	<script type="text/javascript" src="static/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="static/materialize-css/dist/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/codeVerific.js"></script>
</html>
