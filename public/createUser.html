<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Crea tu Usuario</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="static/materialize-css/dist/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<section class="container">
			<div class="row">
				<div class="center">
					<img src="img/icons/lockone.png">
					<h3>Crea tu usuario Yape</h3>
					<p>Ingresa un nombre, email y clave de uruario</p>
				</div>
			</div>
		</section>

		<section class="container">
			<div class="row">
			   	<form class="col s12">
			   		<div class="row">
				        <div class="col s12">
				          <input id="name-user" type="text"  placeholder="Nombre" class="validate">
				        </div>
				    </div>
				    <div class="row">
				        <div class="col s12">
				          <input id="email-user" type="email" placeholder="Email" class="validate">
				        </div>
				    </div>
				    <div class="row">
				        <div class="input-field col s12">
				          <input id="password-user" type="password"  placeholder="Clave" class="validate">
				        </div>
				    </div>
				    <div class="row">
				    	<div class="center">
				    		<h5>Cuida esta clave como oro, es tu acceso a Yape.</h5>
				    	</div>
				    </div>
				    <div class="row">
				    	<div class="center">
				    		<a id="register-user" class="btn disabled">CREAR CUENTA</a>
				    	</div>
				    </div>
				</form>
			</div>
		</section>
	</body>
	<script type="text/javascript" src="static/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="static/materialize-css/dist/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/register_user.js"></script>
</html>
