<!DOCTYPE html>
<html lang="es">
	<head>
		<title>registro de numero</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="static/materialize-css/dist/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
		<section class="container">
			<div class="row">
			    <form id="frm-phone col m12 col s12" >
			    	<div class="row">
						<div class="center col s4">
							<img class="responsive-img" src="img/icons/phone.png">
							<h3>Para comenzar validemos tu número</h3>
							<h5>Recibirás un SMS con un código de validación</h5>
						</div>
					</div>	
			    	<div class="row">
			    		<div class="col s2">
			    			<img class="responsive-img" src="img/icons/phoneandnumber.png">	
			    		</div>
			    		<div class="col s12">
				        	<input id="into-number" type="tel" class="validate">	 
			        	</div>	
			    	</div>
			        
			        <div class="row">
						<p>
						    <input type="checkbox" class="filled-in" id="check-term"/>
						      <label for="check-term">Acepto los<a href="#">Terminos y condiciones</a></label>
					   	</p>
						<div class="center">
			              	<a id="register" class="btn disabled  btn-yellow">CONTINUAR</a>
			            </div>
					</div>
			    </form>
			</div>
		</section>
	</body>
	<script type="text/javascript" src="static/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="static/materialize-css/dist/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</html>
